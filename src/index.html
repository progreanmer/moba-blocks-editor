<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Moba Block Editor</title>

  <script src="libs/blockly/blockly_compressed.js"></script>
  <script src="libs/blockly/blocks_compressed.js"></script>
  <script src="libs/blockly/javascript_compressed.js"></script>
  <script src="libs/blockly/msg/js/en.js"></script>
  <script src="libs/blockly/python_compressed.js"></script>
  <script src="libs/sha1.js"></script>
  <!-- <script src ="genpy_test.js"></script> -->
  <script src="block_nsc1.js"></script>
  <script src="tran_nsc1.js"></script>

  <!-- <script src="gen_block.js"></script> -->
  <!-- <script src="hero_controller.js"></script> -->

  <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
  </style>

  <script>if (window.module) module = window.module;</script>

</head>
<body>
  <p>
    <center>Moba Block Editor</center>
  </p>
  <p>
    <label class="button">
      <button onclick="showCode()"></button>
      Show Python
    </label>
    <label class="button">
      <button onclick="exportCode()"></button>
      Export Python
    </label>
    <label class="button">
      <button onclick="saveBlock()"></button>
      Save Block
    </label>
    <label class="button">
      <input type="file" id = "file-input">
      Open Block
    </label>
    <label class="button">
      <button onclick="rate()"></button>
      Rate
    </label>
  </p>
    File name: <input id ="fname" type = "text" name = "fname" >

  <div id="blocklyDiv" style="height: 1000px; width: 1500px;"></div>

  <xml id="toolbox" style = "display : none">
    <category name="Logic">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
    </category>
    <category name="Loops">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
    </category>
    <category name="Math">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="math_single"></block>
      <block type="math_change"></block>
    </category>
    <category name="Text">
      <block type="text"></block>
      <block type="text_length"></block>
      <block type="text_print"></block>
    </category>
    <category name="Test">
      <block type="block3"></block>
    </category>
  </xml>

  <xml id="startBlocks" style="display: none">
    <block type="func" inline="false" x="200" y="20">
      <field name="func_name">move</field>
      <statement name="internal_func" inline="true">
        <block type="move" inline="true">
          <value name="pos_x">
            <block type="math_number" inline="true">
              <field name="NUM">500</field>
            </block>
          </value>
          <value name="pos_y">
            <block type="math_number" inline="true">
              <field name="NUM">500</field>
            </block>
          </value>
          <value name="msg">
            <block type="text" inline="true">
              <field name="TEXT">start</field>
            </block>
          </value>
        </block>
      </statement>
      <next>
        <block type="func" inline="true">
          <field name="func_name">run</field>
          <statement name="internal_func" inline="true">
            <block type="func_call" inline="true">
              <field name="fn_name">move</field>
            </block>
          </statement>
        </block>
      </next>
    </block>
  </xml>

  <script>
    var workspace = Blockly.inject('blocklyDiv',
        {media: 'libs/blockly/media/',
         toolbox: document.getElementById('toolbox')});
    Blockly.Xml.domToWorkspace(document.getElementById('startBlocks'),

                                   workspace);
    alert("----------- Introduction -------------\n Basic user can connected block in move function to control hero behavior");
  </script>

  <script src="main.js"></script>

</body>
</html>
